<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sephora</title>
  <style>
    /* CSS styles for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f8f8f8;
      padding: 20px;
    }

    header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      display: inline;
      margin-right: 10px;
    }

    header nav ul li a {
      text-decoration: none;
      color: #333;
      padding: 5px;
    }

    main {
      padding: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      position: relative;
      overflow: hidden;
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product .description {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .product:hover .description {
      opacity: 1;
    }

    .product .description p {
      margin: 0;
      padding: 10px;
      text-align: center;
    }

    .product .button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
    }

    footer {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin: 0;
    }

    footer .social-media {
      margin-top: 10px;
    }

    footer .social-media a {
      display: inline-block;
      margin-right: 10px;
      color: #333;
      text-decoration: none;
    }

    #subscription-form {
      margin-top: 20px;
    }

    #subscription-form input[type="email"] {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #subscription-form button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Brands</a></li>
        <li><a href="#">Offers</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="product-grid">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div class="description">
          <p>Description for Product 1</p>
          <a class="button" href="#">Shop Now</a>
        </div>
      </div>

      <!-- Add more product items here -->

    </div>

    <div id="subscription-form">
      <input type="email" placeholder="Enter your email address">
      <button type="submit">Subscribe</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Sephora. All rights reserved.</p>
    <div class="social-media">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

  <script>
    // JavaScript code can be added here if needed
  </script>
</body>
</html>
